<app-layout>
    <h3>Mail Server</h3>
    <ng-template #customTabButtons>
      <ul class="navbar-nav">
        <li class="nav-item"><button [disabled]="mode!='edit'"(click)="delete()"  class="navbar-brand btn"><mat-icon class="align-middle">delete</mat-icon></button></li>
      </ul>
    </ng-template>
      <div toolbar>
        <app-toolbar-form [printDisabled]="true" [toolbarTemplate]="customTabButtons" [mode]="mode"></app-toolbar-form>
      </div>  
    <div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">        
        <div class="form-group row">
          <div class="col-xs-4 col-lg-4">
               <label for="Nombre">Nombre</label>
               <input type="text" class="form-control"  formControlName = "Nombre" required >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2">
            <label for="TipoServer">Tipo Server</label>
            <select class="form-control" formControlName = "TipoServer" name="TipoServer" >
               <option *ngFor="let item of tipoServerMail" [ngValue]="item" >{{item}} </option>
             </select>   
           </div>
           <div class="col-xs-4 col-lg-4">
            <label for="EsSSL">Usa SSL</label>
            <input type="checkbox" class="form-control" formControlName="EsSSL" class="form-check-input">
       </div>
        </div>

        <div class="form-group row">
          <div class="col-xs-4 col-lg-4">
               <label for="Email">email</label>
               <input type="text" class="form-control"  formControlName = "Email" required>
          </div>
        </div>    
        <div class="form-group row">
          <div class="col-xs-3 col-lg-3">
               <label for="Server">Server</label>
               <input type="text" class="form-control"  formControlName = "Server" required >
          </div>
          <div class="col-xs-1 col-lg-1">
            <label for="Usuario">Puerto</label>
            <input type="number" class="form-control"  formControlName = "Puerto" required >
       </div>
        </div>        
        <div class="form-group row">
          <div class="col-xs-4 col-lg-4">
               <label for="Usuario">Usuario</label>
               <input type="text" class="form-control"  formControlName = "Usuario" required >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-4 col-lg-4">
               <label for="Password">Password</label>
               <input type="password" class="form-control"  formControlName = "Password" required  >
          </div>
        </div>
        <div class="row">
          <div class="col-md-1">   
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Aceptar</button>    
          </div> 
          <div class="col-md-1">
            <button class="btn btn-primary" (click)="goBack()">Cancelar</button>
          </div>  
         </div>    
      </form> 
    </div>
    </app-layout>
