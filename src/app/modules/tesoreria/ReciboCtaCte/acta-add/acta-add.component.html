<mat-dialog-content>  
<p>Agregar a Cuenta</p>
    <div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <div class="col-xs-1 col-lg-2">
          <label for="name">Concepto</label>
          <input type="text" class="form-control" formControlName = "Concepto" required>          
         </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-6 col-lg-6">
               <label for="name">Importe</label>
               <input type="text" class="form-control" id="Importe" formControlName = "Importe" required >
          </div>
        </div>
    </form>
 </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="onSubmit()" [disabled]="!isFormValid()" disabled>Agregar</button>
  <button class="mat-raised-button"(click)="onClose()">Cancelar</button>  
</mat-dialog-actions>
