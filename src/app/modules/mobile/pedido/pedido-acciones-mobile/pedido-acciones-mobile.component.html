<div class="mobile-dashboard">
    <!-- Sección de información del pedido -->
    <div class="pedido-info">
        <div class="pedido-dato">
            <span class="dato-label">Número:</span>
            <span class="dato-valor">{{pedido?.Pe.toString().padStart(4
            ,"0")}}-{{pedido?.Numero.toString().padStart(8 ,"0") }}</span>
        </div>
        <div class="pedido-dato">
            <span class="dato-label">Fecha:</span>
            <span class="dato-valor">{{pedido?.Fecha | date:'dd/MM/yyyy'}}</span>
        </div>
        <div class="pedido-dato">
            <span class="dato-label">Items:</span>
            <span class="dato-valor">{{pedido?.Detalle.length}}</span>
        </div>
        <div class="pedido-dato total">
            <span class="dato-label">Total:</span>
            <span class="dato-valor">{{pedido?.Total | currency}}</span>
        </div>
    </div>

    <!-- Sección de acciones -->
    <div class="dashboard-grid">
        <a (click)="imprimir()" class="dashboard-card">
            <mat-icon>print</mat-icon>
            <span>Imprimir</span>
        </a>
        <a (click)="compartir()" class="dashboard-card">
            <i class="material-icons">share</i>
            <span>Compartir</span>            
        </a>
        <a (click)="nuevoPedido()" class="dashboard-card">
            <i class="material-icons">shopping_cart</i>
            <span>Nuevo</span>            
        </a>
        <a (click)="listarPedidos()" class="dashboard-card">
            <i class="material-icons">list</i>
            <span>Listar</span>            
        </a>
    </div>
</div>
