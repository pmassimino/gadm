<mat-dialog-content>  
  <app-toolbar (findByName)="findByName($event)"></app-toolbar> 
  <table class="table table-hover table-responsive-sm">
      <thead>
        <tr>
          <th class="th-sm">Codigo</th>
          <th class="th-sm">Nombre                      </th>
          <th class="th-sm">Precio</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of articuloData">
          <td>{{item.Id}}</td>
          <td>{{item.Nombre}}</td>
          <td>{{item.PrecioVentaFinal}}</td>
          <td>
            <a [routerLink]="[]"  class="btn" (click)="add(item)">
              <i class="material-icons">shopping_cart</i>
            </a>
          </td>
          <td> </td>
        </tr>
      </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Cerrar</button>  
</mat-dialog-actions>
