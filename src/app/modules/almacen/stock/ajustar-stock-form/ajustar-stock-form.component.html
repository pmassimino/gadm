<h3>Ajustar Stock</h3>
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="alert alert-warning alert-dismissible fade show" *ngFor="let error of errors" role="alert">
          {{error.mensaje}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>      
      <!-- CÃ³digo -->
      <div class="form-group row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-2">
          <label for="fecha">Fecha</label>
          <input type="date" class="form-control"  formControlName="Fecha" required name="Fecha">
        </div>     
      </div>
      <div class="form-group row">
        <div class="col-xs-4 col-lg-4">
             <label for="name">Concepto</label>
             <input type="text" class="form-control" formControlName = "Concepto" required name="Concepto">
        </div>
      </div>  
      <div class="form-group row">
        <div class="col-xs-2 col-lg-2">
             <label for="name">Cantidad</label>
             <input type="number" class="form-control" formControlName = "Cantidad" required name="Cantidad">
        </div>
      </div>         
      <!-- Botones -->
      <div class="mt-2">
        <button type="submit" [disabled]="!isValid()" class="btn btn-primary">Aceptar</button>
        <button type="button" class="btn btn-secondary ms-1" (click)="onClose()">Cancelar</button>
      </div>
    </form>
  </div>
