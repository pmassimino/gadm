<app-layout>
    <div [hidden]="isEdit">
    <div toolbar >
      <app-toolbar (addNew)="addNew()" (exportToExcel)="exportToExcel()" (findByName)="applyFilter($event)"></app-toolbar> </div>
    
    <div class="">    
      <mat-table  class="table-compact" [dataSource]="dataSource" matSort>    
        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Id}} </mat-cell>
        </ng-container>
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="Nombre">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.Nombre}}</mat-cell>
        </ng-container>
        <!-- Editr Column -->
        <ng-container matColumnDef="Edit">
          <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
          <mat-cell *matCellDef="let row">          
            <a (click)="edit(row.Id)"><mat-icon>edit</mat-icon></a>                 
         </mat-cell>
        </ng-container>  
        <ng-container matColumnDef="Delete">
          <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
          <mat-cell class="mat-cell-sm" *matCellDef="let row"><a  (click)="delete(row)" >
            <mat-icon class="align-middle">delete</mat-icon>
          </a></mat-cell>
          <mat-footer-cell *matFooterCellDef></mat-footer-cell>
        </ng-container>  
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>  
      <mat-paginator [pageSizeOptions]="[15, 25, 50, 100]"></mat-paginator>
    </div> 
  </div>
  <div [hidden]="!isEdit">
    <a  (click)="closeForm()"  class="me-2" style="cursor: pointer;"><span class="material-icons">backspace</span></a>
    <app-deposito-form [id]="selectedId" (close)="closeForm()" (saved)="onItemSaved($event)" [mode]="mode"></app-deposito-form>
  </div>
  </app-layout>
