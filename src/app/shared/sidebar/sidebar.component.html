<div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">GADM </div>
        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel *ngFor="let menuItem of menuItems">
            <mat-expansion-panel-header>
              <mat-panel-title>{{menuItem.title}}</mat-panel-title>
              <mat-panel-description>               
              </mat-panel-description>              
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item href="{{item.path}}" *ngFor="let item of menuItem.Routes"> {{item.title}} </a>
            </mat-nav-list>            
          </mat-expansion-panel>          
        </mat-accordion>
  </div>
